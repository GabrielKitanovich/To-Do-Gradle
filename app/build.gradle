plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.beryx.jlink' version '2.24.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        
        languageVersion = JavaLanguageVersion.of(17) // Cambia a una versión compatible como Java 17
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyectito.rapido.App'
    mainModule = 'proyectito.rapido'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('clean') {
    doFirst {
        delete fileTree(dir: 'build/libs', include: '*.jar')
    }
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'ProyectitoRapido'
    }
    jpackage {
        imageOptions = ['--icon', 'src/main/resources/icon.ico'] // Asegúrate de que el icono sea un archivo .ico
        installerOptions = ['--win-menu', '--win-shortcut']
        installerType = 'exe'
    }
}
